apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aiagent.fullname" . }}-secrets
  labels:
    {{- include "aiagent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  openai_api_key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- else }}
  openai_api_key: ""
  {{- end }}
  {{- if .Values.secrets.erpApiKey }}
  erp_api_key: {{ .Values.secrets.erpApiKey | b64enc | quote }}
  {{- else }}
  erp_api_key: ""
  {{- end }}
  {{- if .Values.secrets.salesforceApiKey }}
  salesforce_api_key: {{ .Values.secrets.salesforceApiKey | b64enc | quote }}
  {{- else }}
  salesforce_api_key: ""
  {{- end }}
