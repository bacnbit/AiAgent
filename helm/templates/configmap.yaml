apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "aiagent.fullname" . }}-config
  labels:
    {{- include "aiagent.labels" . | nindent 4 }}
data:
  log_level: {{ .Values.config.logLevel | quote }}
  app_name: {{ .Values.config.appName | quote }}
  cors_origins: {{ .Values.config.corsOrigins | quote }}
  erp_mcp_endpoint: {{ .Values.mcpServers.erpEndpoint | default "" | quote }}
  salesforce_mcp_endpoint: {{ .Values.mcpServers.salesforceEndpoint | default "" | quote }}
